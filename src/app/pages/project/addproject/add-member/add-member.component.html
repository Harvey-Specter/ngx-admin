<nb-card size="small" accent="success" >
  <nb-card-header>编辑网络信息</nb-card-header>
  <nb-card-body>


    <!-- form [formGroup]="editForm" (ngSubmit)="onEditSubmit()" >
      <input  nbInput #netname [value]="name" placeholder="网络名称" readonly>
      <input  nbInput #netdesc [value]="desc" placeholder="网络描述">
    <!-- /form -->
<label for="member">用户邮箱</label>
    <select id="member" class="form-control" #email [value]="email" style="margin-bottom: 1rem" >
      <option  *ngFor="let member of members_select" value="{{member.email}}">{{member.email}}</option>
    </select>
    <label for="role">角色</label>
    <select id="role" class="form-control" #role>
      <option value="Readonly">Readonly</option>
      <option value="Admin">Admin</option>
      <option value="Operator">Operator</option>
    </select>

  </nb-card-body>
  <nb-card-footer>
    <button nbButton status="danget" (click)="cancel()">Cancel</button>
    <button nbButton status="success" (click)="submit(email.value,role.value)">Submit</button>
  </nb-card-footer>
</nb-card>
